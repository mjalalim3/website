# Site Settings
locale                   : "en-US"
title                    : "Mahmoud Jalali Mehrabad"
title_separator         : "|"
subtitle                : "Quantum Photonics Researcher"
name                    : "Mahmoud Jalali Mehrabad"
description             : "Research in quantum photonics, optical computing, and quantum technologies at MIT"
url                     : "https://mjalalim3.github.io/website"
baseurl                 : "/website"

# SEO
twitter:
  username              : "yourusername"
  card                  : "summary_large_image"

# Social
social:
  name                  : "Mahmoud Jalali Mehrabad"
  links:
    - "https://github.com/mjalalim3"
    - "https://scholar.google.com/citations?user=CqtiZuEAAAAJ"
    - "https://www.linkedin.com/in/mahmoud-jalali-mehrabad-7a46a5100"
    - "https://x.com/mjalalimehrabad"
    - "mailto:mjalalim3@mit.edu"
    - "https://qp.mit.edu/team"

# Build Settings
markdown                 : kramdown
highlighter             : rouge
permalink               : /:categories/:title/
paginate                 : 5
paginate_path            : /page:num/
timezone                 : "America/New_York"

# Collections
collections:
  publications:
    output              : true
    permalink           : /:collection/:name/
  talks:
    output              : true
    permalink           : /:collection/:name/
  teaching:
    output              : true
    permalink           : /:collection/:name/
  portfolio:
    output              : true
    permalink           : /:collection/:name/

# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: single
      author_profile: true
  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-scholar

# Archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category-index
    tag: tag-index
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# Scholar
scholar:
  style: apa
  locale: en
  sort_by: year
  order: descending
  group_by: year
  bibtex_footer: true
  bibtex_show_label: false
  details_layout: bibtex.html
  query: "@*"
